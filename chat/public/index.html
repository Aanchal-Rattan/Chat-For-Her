<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<title>CHAT FOR HER</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1 class="headfont"><i class="fa fa-comments"></i> Chat For Her</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label class="pink headfont" for="username">Username</label>
					<input class="headfont placehol" type="text" name="username" id="username"
						placeholder="Enter username" required />
				</div>
				<div class="form-control">
					<label class="pink headfont " for="room">Space</label>
					<select name="room" class="headfont placehol" id="room">
						<option class="headfont " value="Event 1">Event 1</option>
						<option class="headfont  " value="Event 2">Event 2</option>
						<option class="headfont" value="Event 3">Event 3</option>
						<option class="headfont" value="Event 4">Event 4</option>
						<option class="headfont" value="Open Forum">Open Forum</option>

					</select>
				</div>
				<button type="submit" class="btn btn1 headfont">Join Space</button>
			</form>
		</main>
	</div>
</body>

</html>
